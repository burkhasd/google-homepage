<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="mynavbar">
			<a class="navbar" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
			<a class="navbar" href="https://images.google.com/">Images</a>
			<a class="navbar" href="https://www.google.com.co/intl/en/options/">APPS</a>
			<a class="navbar button" href="https://accounts.google.com">Sign In</a>
		</div>

		<div id="space"></div>
		<div class="logo">
			<img id="googlelogo" src="images/Google-Logo.png">
		</div>
		<div class="search">
			<form>
				<input id="searchfield" type="search" name="searchbar">
				<div id="buttons" style="padding-top:18px">
					<input class="button" type="submit" value="Google Search">
					<input class="button" type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
		<div id="footerbar">
			<div id="leftfooter">
				<a class="navbar" href="https://www.google.com.co/intl/en/ads/?fg=1">Advertising</a>
				<a class="navbar" href="https://www.google.com.co/services/?fg=1">Business</a>
				<a class="navbar" href="https://www.google.com.co/intl/en/about.html?fg=1">About</a>
			</div>
			<div id="rightfooter">
				<a class="navbar" href="https://www.google.com.co/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a class="navbar" href="https://www.google.com.co/intl/en/policies/terms/?fg=1">Terms</a>
				<a class="navbar" href="https://www.google.com.co/preferences?hl=en">Settings</a>
			</div>
		</div>
	</body>
</html>
